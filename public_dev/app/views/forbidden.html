<div id="forbidden" class="container">
	<form class="sign-in-form" name="signIn" ng-submit="signIn()">
		<fieldset>
			<h3 class="title">Ingresá</h3>
			<div class="input-group">
			  	<span class="input-group-addon" id="mail-label"><i class="fa fa-envelope"></i></span>
			  	<input ensure-unique required type="email" class="form-control" ng-model="form.mail" placeholder="Tu E-mail" aria-describedby="mail-label"/>
			</div>
			<div class="input-group">
			  	<span class="input-group-addon" id="password-label"><i class="fa fa-lock"></i></span>
			  	<input required type="password" class="form-control" ng-model="form.password" placeholder="Contraseña" aria-describedby="password-label"/>
			</div>
			<button type="submit" class="btn btn-success">Ir a mi cuenta</button>
			<div class="checkbox">
		        <label>
		        	<input type="checkbox"/> 
		        	<span>Recordarme</span>
		    	</label>
		    </div>
		</fieldset>
	</form>

	<div class="one-click">
		<h3 class="title">Registrate</h3>
		<button type="submit" class="btn btn-success">Crear Cuenta</button>
	</div>

	<div class="one-click">
		<h3 class="title">Accedé con 1 click</h3>
		<p class="subtitle">Accedé a WW con tu red social preferida.</p>

		<div class="icon-group">
			<i title="Facebook" class="fa fa-facebook fa-3x"></i>
			<i title="Twitter" class="fa fa-twitter fa-3x"></i>
			<i title="Google+" class="fa fa-google-plus fa-3x"></i>
			<i title="Yahoo!" class="fa fa-yahoo fa-3x"></i>
		</div>
	</div>
</div>
