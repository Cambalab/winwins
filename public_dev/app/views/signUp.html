<div class="container" id="sign-up">
	<form id="sign-up-form" name="signUp" ng-submit="signupForm()">
		<fieldset>
			<h2 class="title">Registrate</h2>
			<p class="subtitle">Completá el formulario rápido de registro</p>
			<div class="input-group">
			  	<span class="input-group-addon" id="first-name-label"><i class="fa fa-user"></i></span>
			  	<input required type="text" class="form-control" ng-model="form.firstName" placeholder="Nombre" aria-describedby="first-name-label"/>
			</div>
			<div class="input-group">
			  	<span class="input-group-addon" id="last-name-label"><i class="fa fa-user"></i></span>
			  	<input required type="text" class="form-control" ng-model="form.lastName"placeholder="Apellido" aria-describedby="last-name-label"/>
			</div>
			<p class="date-title">Tu fecha de nacimiento</p>
			<div id="birth-date" class="input-group">
				<span class="input-group-addon" id="last-name-label"><i class="fa fa-calendar"></i></span>
			  	<input required type="number" class="form-control" ng-model="form.day" placeholder="Día"/>
			  	<input required type="number" class="form-control" ng-model="form.month" placeholder="Mes"/>
			  	<input required type="number" class="form-control" ng-model="form.year" placeholder="Año"/>
			</div>
			<div class="input-group">
			  	<span class="input-group-addon" id="mail-label"><i class="fa fa-envelope"></i></span>
			  	<input ensure-unique required type="email" class="form-control" ng-model="form.mail" placeholder="Tu E-mail" aria-describedby="mail-label"/>
			</div>
			<div class="input-group">
			  	<span class="input-group-addon" id="password-label"><i class="fa fa-lock"></i></span>
			  	<input required type="password" class="form-control" ng-model="form.password" placeholder="Contraseña" aria-describedby="password-label"/>
			</div>
			<div class="input-group">
			  	<span class="input-group-addon" id="rpassword-label"><i class="fa fa-lock"></i></span>
			  	<input required type="password" class="form-control" ng-model="form.rpassword" placeholder="Repetir contraseña" aria-describedby="rpassword-label"/>
			</div>
		    <div class="checkbox">
		        <label>
		        	<input required type="checkbox"/> 
		        	<span>Acepto los Términos y Condiciones del sitio y declaro que los he leido y entendido</span>
		    	</label>
		    </div>

		    <button type="submit" class="btn btn-success">Crear Cuenta!</button>
		</fieldset>
	</form>
	<div class="one-click">
		<h3 class="title">Accedé con 1 click</h3>
		<p class="subtitle">Accedé a WW con tu red social preferida.</p>

		<div class="icon-group">
			<i title="Facebook" class="fa fa-facebook fa-3x"></i>
			<i title="Twitter" class="fa fa-twitter fa-3x"></i>
			<i title="Google+" class="fa fa-google-plus fa-3x"></i>
			<i title="Yahoo!" class="fa fa-yahoo fa-3x"></i>
		</div>
	</div>
</div>
