<style>
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:500px;
      height:350px;
    }
    #fileInput {
    	margin-top: 30px;
    }
</style>
<div layout="column" layout-padding layout-margin>
	<div>
		<md-input-container>
			<label translate>Elige una foto para subir:</label> 
			<input type="file" id="fileInput" onchange="angular.element(this).scope().handleFileSelect(this)"/>
		</md-input-container>
	</div>
	<div class="cropArea">
		<img-crop image="myImage" result-image="myCroppedImage"></img-crop>
	</div>
	<div><md-button ng-click="cropImage()" class="md-raised md-green" translate>Aceptar</md-button></div>
</div>
