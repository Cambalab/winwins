
<div class="acme-public-profile" layout="column" layout-align="center center">

   <md-card class="public-profile">
              <md-card-content style="box-shadow: 2px 2px 10px black;">
                <img ng-src="http://previews.123rf.com/images/ktsdesign/ktsdesign1409/ktsdesign140900056/32058059-Abstract-background-of-pipes-and-connections--Stock-Photo-connection-neuron-brain.jpg" class="md-card-image" alt="">
                <md-card-title style="padding:0px;">
                  <div style="width: 350px; margin-left:50px; float: left; background: rgba(60, 108, 193, 0.84); margin:0px;">
                  <img ng-src="{{profile.avatar}}" class="md-card-avatar" alt="" style="border-radius: 100%; margin-top:20px; width: 110px; height: 110px; background-shadow: 5x 5px 15px black;">
             <p style="text-transform: capitalize; font-size: 20px;"><strong>{{profile.user.name}} <br>{{profile.user.lastname}}  <i class="fa fa-check fadeInLeft" style="color: #fff; background: green; padding: 5px; border-radius: 100%;"></i></strong></p>  
             <p style="font-size: 14px; text-transform: capitalize;">
     <i class="fa fa-trophy" aria-hidden="true"></i> 10 Alas 
                  <br> 
                               <i class="fa fa-creative-commons" aria-hidden="true"></i> 2300 WinPoints</br>  
               <i class="fa fa-comments-o"></i>  {{profile.winwins_length}}  Winwins </br>
                  <i class="fa fa-share"></i> {{profile.user.followers_amount}} Seguidores</br>

                </p>
                            <md-button class="primary md-raised" style="color: #fff; background: rgb(235, 106, 36); padding: 0px 15px 0px 15px; " ng-show="!profile.user.myself && !profile.user.already_following" ng-click="profile.follow(profile.userId)" aria-label="seguir"> <i class="fa fa-share  animated infinite flash"></i> Seguir a {{profile.user.name}}</md-button>       
          </div>
        
<div flex="70">pe</div>

<div flex="30">oiga</div>

        </div>
