<div layout="column" class="lightbox-crear">
  <md-dialog-content class="acme-crearwinwin acme-share-post">
    <div layout="row" layout-align="center center" layout-margin class="comparti-social-media">
      <div
        socialshare
        socialshare-provider="facebook" 
        socialshare-text="{{vm.post.content}}" 
        socialshare-url="{{vm.base}}/ww-post/{{vm.post.id}}"  
        socialshare-media="{{vm.imageServer}}/{{vm.post.media.name}}"
        socialshare-via="{{vm.facebookId}}">
        <md-icon md-svg-src="assets/images/icon-facebook-share.svg" ng-href="#" target="_blank" class="fb"></md-icon>
      </div>
      <div
        socialshare
        socialshare-provider="twitter"
        socialshare-text="{{vm.post.content}}" 
        socialshare-url="{{vm.base}}/ww-post/{{vm.post.id}}">
        <md-icon md-svg-src="assets/images/icon-twitter-share.svg" ng-href="#" target="_blank" class="tw"></md-icon>
      </div>
      <div
        socialshare 
        socialshare-provider="google+" 
        socialshare-text="{{vm.post.content}}" 
        socialshare-media="{{vm.imageServer}}/{{vm.post.media.name}}"
        socialshare-url="{{vm.base}}/ww-post/{{vm.post.id}}">
        <md-icon md-svg-src="assets/images/icon-google-share.svg" ng-href="#" target="_blank" class="go"></md-icon>
      </div>
    </div>
  </md-dialog-content>
</div>
