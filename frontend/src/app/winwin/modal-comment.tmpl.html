<div class="wrap-caja-mensaje lightbox-mensaje">
  <div ng-if="vm.comment.media_type" class="content-img-video">
    <img ng-if="vm.comment.media_type == 'IMAGE'" ng-src="{{ vm.cover_comment_image.file }}"  style="height:190px;">
    </img>
    <img ng-if="vm.comment.media_type == 'VIDEO'" ng-src="http://img.youtube.com/vi/{{vm.comment.media_path}}/hqdefault.jpg" style="height:190px;">
    </img>
  </div>
  <div class="caja-mensaje">
    <div layout="row" layout-align="center center">
    </div>
    <div layout="row" layout-align="center center" layout-padding>
      <div>
          <img ng-src="{{vm.imageServer}}/48x48/{{vm.account.photo}}" class="caja-mensaje-img" alt="">
      </div>
      <form role="form" ng-submit="vm.submitComment()" name="commentForm" layout="row" layout-align="center center" layout-padding>
        <md-input-container class="md-block">
          <textarea name="content" ng-model="vm.comment.content" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <div layout="column" layout-align="center center" class="social-media">
          <md-button class="md-fab youtube" aria-label="" ng-click="vm.showModalVideoPostDialog()">
            <md-icon md-svg-src="assets/images/icon-youtubesmall.svg"></md-icon>
          </md-button>
          <md-button class="md-fab camera" aria-label="" ng-click="vm.showCropPostImageDialog()">
            <md-icon>photo_camera</md-icon>
          </md-button>
        </div>
        <md-button type="submit" name="action" class="md-fab send" aria-label="" ng-disabled="loadingFlag">
          <md-icon md-svg-src="assets/images/icon-send.svg"></md-icon>
        </md-button>
      </form>
    </div>
  </div>
</div
