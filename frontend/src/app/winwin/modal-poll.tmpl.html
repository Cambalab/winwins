<div layout="column" layout-padding >
  <md-dialog-content style="min-width: 450px;overflow: hidden;">
  	<h3 class="title">
      {{ 'ENCUESTA' | translate }}
    </h3>
    <div layout="column" ng-show="!vm.pollOk">
      <form id="create-poll" role="form" ng-submit="vm.submitPoll()" name="pollForm">
      	<div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Nombre para tu encuesta</label>
            <input id="name" required ng-model="vm.poll.name" name="name">
            <div ng-messages="pollForm.name.$error" ng-if="pollForm.name.$touched" class="help-block">
              <p class="small" ng-message="required" translate>Ingresa nombre de la encuesta.</p>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Pregunta/Consigna</label>
            <input id="question" required ng-model="vm.poll.question" name="question">
            <div ng-messages="pollForm.question.$error" ng-if="pollForm.question.$touched" class="help-block">
              <p class="small" ng-message="required" translate>Ingresa una Pregunta/Consigna</p>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Opción/Respuesta 1</label>
            <input id="option_1" required ng-model="vm.poll.option_1" name="option_1">
            <div ng-messages="pollForm.option_1.$error" ng-if="pollForm.option_1.$touched" class="help-block">
              <p class="small" ng-message="required" translate>Ingresa al menos dos Opciones/Respuestas</p>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Opción/Respuesta 2</label>
            <input id="option_2" required ng-model="vm.poll.option_2" name="option_2">
            <div ng-messages="pollForm.option_2.$error" ng-if="pollForm.option_2.$touched" class="help-block">
              <p class="small" ng-message="required" translate>Ingresa al menos dos Opciones/Respuestas</p>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Opción/Respuesta 3</label>
            <input id="option_3" ng-model="vm.poll.option_3" name="option_3">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Opción/Respuesta 4</label>
            <input id="option_4" ng-model="vm.poll.option_4" name="option_4">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label translate>Publicar en el muro</label>
             <md-switch name="selected" ng-model="vm.poll.selected" ng-true-value="1" ng-false-value="0" aria-label="Publicar en el muro"></md-switch>
          </md-input-container>
        </div>
        <button type="submit" name="action" ng-disabled="pollForm.$invalid || loadingFlag" translate class="md-raised md-primary bt-default">{{ 'CREAR ENCUESTA' | translate }}</button>
    	</form>
    </div>
    <div layout="column" layout-align="center center" ng-show="vm.pollOk">
  		<div flex>
  			<md-button aria-label="ok"><md-icon md-svg-src="assets/images/icon-ok.svg"></md-icon></md-button>
  		</div>
      <div flex><h2 class="gray" translate>Genial!</h2></div>
      <div flex>
      	<p class="gray font-16">{{ 'Se creó la encuesta correctamente' | translate }}</p>
      </div>
  	</div>
  </md-dialog-content>
</div>
