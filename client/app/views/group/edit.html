<div ng-show="first_stage">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 create-title bubble-big"> 
        
                <i class="fa fa-users"></i>
                <br>CREA TU GRUPO <br> 
                JUNTOS SOMOS MÁS
            </div> 
        </div> 
    </div> 

    <div class="pad-20"></div>
        <div class="container ww-create">
            <form role="form" ng-submit="doFirstStage()" name="groupForm">
                <div class="create">
                    <div class="bubble-xs">Nombre para el grupo <i class="fa fa-question-circle red"></i></div>
                    <input class="input-forms" class="active" ng-model="group.name" placeholder="Nombra tu winwin" type="text" required/>

                    <div class="pad-20"></div>
                    <div class="bubble-xs">Una descripción de tu grupo <i class="fa fa-question-circle red"></i></div>
                    <textarea class="text-forms" name="" cols="" rows="4" ng-model="group.description" ></textarea>
                    <div class="pad-10"></div>
                    <div class="pad-10"></div>
                    <input name="crear-winwin" value="Crear Grupo" type="submit" class="submit-create" ng-disabled="groupForm.$invalid" >  
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-show="second_stage">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 create-title bubble-big"> 
                <i class="fa fa-users"></i> <br> Dale identidad a tu grupo
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 no-padding">
                        <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::group.photo}}" style="height: 250px;">

                            <div style="margin-left:auto; margin-right: auto; padding-top:50px;display:block; width:99%; text-align:center; font-family: montserrat; color: white; font-size: 16px;">
                                <h4 class="text-uppercase">
                                    {{group.name}}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>  
    </div>

    <div class="container">
        <div class="row">

            <div class="bubble-sm">
                subi un video o una foto para tu grupo  
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-4 uploaders" ngf-select="uploadFiles($file)" accept="image/*" ngf-accept="'image/*'">
                <i ng-show="!uploading && !group.photo" class="fa fa-camera-retro"></i>
                <img ng-show="!uploading && group.photo" class="img-responsive col-xs-12" ng-src="http://images.dev-winwins.net/232x154/smart/{{group.photo}}" >
                <img class="img-responsive col-xs-12" ng-show="uploading" src="/images/loader.gif" height="75" style="padding:7px"/>
            </div>
            <div class="col-xs-4 uploaders">

            </div>
            <div class="col-xs-4 uploaders">
                <span ng-click="select_gallery()" style="cursor:pointer">
                    <i class="fa fa-picture-o" ng-show="!image_gallery_selected"></i>
                    <img class="img-responsive" ng-src="http://images.dev-winwins.net/75x100/smart/{{image_gallery_selected}}" ng-show="image_gallery_selected">
                </span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 id-txt">FOTO</div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4 id-txt">GALERÍA</div>
        </div>
    </div>

    <div class="pad-10"></div>
    <div class="bubble-xs">Palabras Clave <i class="fa fa-question-circle red"></i></div>
    <input class="input-forms" class="active" name="" placeholder="Agregá palabras clave" type="text" />
    <div class="pad-10"></div>
    <div class="form-back  create-id">
        <input name="crear-winwin" value="Guardar y continuar" type="button" class="submit-create">  
    </div>
</div>

<div ng-show="third_stage">

    <div class="container">
        <div class="row">
            <div class="pad-50"> </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div style="text-align: center;"> 
                    <i class="fa fa-check" style="background-color: #58BA57; color: #fff; width:170px; height: 170px; border-radius: 50%; font-size:9em; padding-top: 20px; text-align:center;"></i>
                    <h1 style="font-family: montserrat;"> ¡GENIAL! </h1>
                    <h4 style="font-family: montserrat;"> Vamos a tu Grupo.</h4>
                    <div class="pad-80"></div>
                    <img src="img/loading.gif" width="110" height="80" alt="loading"> </div>
                    <div class="col-xs-2"></div>
                </div>
            </div>
        </div>
    </div>

</div>
