        <div class="tab-content">

            <div id="config_user" class="tab-pane in active" >

                <div class="container no-padding">
         
                
                        <div class="col-xs-12 no-padding">
                            <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::user_detail.cover_photo}}" style="height: 220px;">
                            
                                <div class="profile-avatar avatar">
                                    <img src="http://images.dev-winwins.net/smart/{{user_detail.photo}}" class="img-responsive img-circle avatar"/>
                                </div>
                                <div class="bubble-upload"  ngf-max-size="8MB" ngf-select="uploadFiles($file)" accept="image/*" ngf-accept="'image/*'">Avatar</div>
              
                                 <div class="bubble-upload" style="cursor:pointer; margin-top:60px;" ngf-select="uploadFilesCover($file)" accept="image/*"  ngf-max-size="8MB" ngf-accept="'image/*'">Portada</div>
                            </div>

                        </div>

        
                </div>

                <div class="form-back create-id">
                <form method="post" ng-submit="saveProfile()" name="signupForm">
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Nombre 
                        <i class="fa fa-question-circle red"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Tu Nombre" aria-describedby="basic-addon1" name="name" ng-model="edit_user.name" >
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Apellido 
                        <i class="fa fa-question-circle red"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Tu apellido" aria-describedby="basic-addon1" name="lastname" ng-model="edit_user.lastname">
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Sobre Mi 
                        <i class="fa fa-question-circle red"></i>
                    </div>
                    <textarea ng-model="edit_user.about" class="form-control" placeholder="contanos algo sobre vos"></textarea>
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Mis intereses 
                        <i class="fa fa-question-circle red"></i>
                    </div>
                    <textarea ng-model="edit_user.interests" class="form-control" " no-resize placeholder="contanos tus intereses"></textarea>
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Email 
                        <i class="fa fa-question-circle red"></i>
                    </div>
                    <input class="form-control" type="email" id="email" name="email" ng-model="edit_user.email" placeholder="Tu E-mail" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  aria-describedby="basic-addon1" required>
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Fecha de Nacimiento 
                        <i class="fa fa-question-circle red"></i>
                    </div>
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker1">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="pad-10"></div>
                    <div class="bubble-xs">Modificar Contraseña  
                        <i class="fa fa-question-circle red" ></i>
                    </div>
                    <input password-strength class="form-control" type="password" name="current_password" ng-model="edit_user.current_password" placeholder="Contraseña Anterior" aria-describedby="basic-addon1" >
                    <input password-strength class="form-control" type="password" name="password" ng-model="edit_user.password" placeholder="Contraseña" aria-describedby="basic-addon1" >
                    <input password-match="password" class="form-control" type="password" name="confirmPassword" ng-model="edit_user.confirmPassword" placeholder="Confirmar Contraseña" aria-describedby="basic-addon1" compare-to="edit_user.password" >

                    <div class="pad-10"></div>
                    <div class="form-back  create-id">
                        <button type="submit" ng-disabled="signupForm.$invalid" class="submit-create">
                            Actualizar
                        </button>
                    </div>

                </form>
                </div>


            </div>
            <div id="config_setting" class="tab-pane">


                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h5>Seleccionar Notificaciones  </h5>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>Invitacion a WinWins</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.invite_ww" type="checkbox"  ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>WinWins Finalizado</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.ww_to_finish" type="checkbox"  ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>Invitacion a Grupo</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.invite_group" type="checkbox"  ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h5>Compartir Perfil </h5>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>Mostrar Perfil</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.private" type="checkbox" ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h5>Selección de Idioma</h5>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <input bs-switch ng-model="edit_user.language_code" type="checkbox" ng-true-value="'ES'"
    ng-false-value="'EN'" switch-on-text="ESPAÑOL" switch-off-text="ENGLISH" class="block-center">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="pad-50"></div>

                <div class="col-xs-12"></div>
                    <a role="button" class="col-xs-10 btn-join" style="background-color: #f5f5f5; border-color: transparent; color: #333;" ng-click="cancelAccount()"> 
                        Cancelar mi cuenta
                    </a>
                <div class="col-xs-1"></div>

            </div>
        </div>
