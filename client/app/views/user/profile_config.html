        <div class="tab-content">


                <div class="container no-padding">

                
                        <div class="col-xs-12 no-padding card-panel">
                            <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::user_detail.cover_photo}}" style="height: 220px;">
                            
                                <div class="profile-avatar avatar animated fadeInUp">
                                    <img src="http://images.dev-winwins.net/smart/{{user_detail.photo}}" class="img-responsive img-circle avatar"/>
                                </div>
                                <div class="bubble-upload"  ngf-max-size="8MB" ngf-select="uploadFiles($file)" accept="image/*" ngf-accept="'image/*'">Avatar</div>
              
                                 <div class="bubble-upload" style="cursor:pointer; margin-top:40px;" ngf-select="uploadFilesCover($file)" accept="image/*"  ngf-max-size="8MB" ngf-accept="'image/*'">Portada</div>
                            </div>

                        </div>

        <div
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 card-panel  light-blue darken-3 white-text center">
                         <h4> <i class="fa fa-pencil animated infinite wobble"></i> Editar perfil  <h4>
                        </div>
                    </div>
                </div>

       
            <div class="col-xs-12" style="margin-top:-20px;">
                <form method="post" ng-submit="saveProfile()" name="signupForm">
                     <div class="col-xs-12 card-panel teal">  <label for="textarea1">Nombre</label>
                    <input type="text" class="form-control" disabled placeholder="Tu Nombre" aria-describedby="basic-addon1" name="name" ng-model="edit_user.name" >
                           </div>
                   
                      <div class="col-xs-12 card-panel teal"><label for="textarea1">Apellido</label>
                    <input type="text" class="form-control" disabled placeholder="Tu apellido" aria-describedby="basic-addon1" name="lastname" ng-model="edit_user.lastname"> 

           
                       </div>
                       <div class="col-xs-12 card-panel teal">
                                       <label for="textarea1">Sobre vos</label>
                    <textarea ng-model="edit_user.about" class="materialize-textarea"  placeholder="contanos algo sobre vos"></textarea>
       
                    </div>
             

                     <div class="col-xs-12 card-panel teal">
                                   <label for="textarea1">Intereses</label>
                    <textarea ng-model="edit_user.interests" class="materialize-textarea"   no-resize placeholder="contanos tus intereses"></textarea>
         
         
                    </div>
                     <div class="col-xs-12 card-panel teal">
                                   <label for="textarea1">Email</label>
                    <input class="form-control" type="email" id="email" name="email" ng-model="edit_user.email" placeholder="Tu E-mail" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"  aria-describedby="basic-addon1" required>
                    </div>
    


<div class="col-xs-12 card-panel teal">
    <label for="textarea1">Cuándo naciste?</label>
                      <input type="date" class="datepicker">
              </div>

                    <div class="col-xs-12 card-panel teal">

                    <input password-strength class="col-xs-12 card-panel teal" type="password" name="current_password" ng-model="edit_user.current_password" placeholder="Contraseña Anterior" aria-describedby="basic-addon1" >
                    <input password-strength class="col-xs-12 card-panel teal" type="password" name="password" ng-model="edit_user.password" placeholder="Contraseña" aria-describedby="basic-addon1" >
                    <input password-match="password" class="col-xs-12 card-panel teal" type="password" name="confirmPassword" ng-model="edit_user.confirmPassword" placeholder="Confirmar Contraseña" aria-describedby="basic-addon1" compare-to="edit_user.password" >
</div>
                        <button type="submit" ng-disabled="signupForm.$invalid" class="btn-large green col-xs-12">
                            Actualizar
                        </button>
                    </div>

                </form>
                </div>


                              </div>
</hr>
<div class="pad-20"></div>
                <div class="container">
                        <div class="col-xs-12 card-panel  light-blue darken-3 white-text center">
                         <h4> <i class="fa fa-bullhorn animated infinite pulse"></i> Seleccionar Notificaciones  <h4>
                    </div>
                </div>
                <div class="col-xs-12 card-panel">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>Invitacion a WinWins</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.invite_ww" type="checkbox"  ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="col-xs-12 card-panel teal">

                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>WinWins Finalizado</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.ww_to_finish" type="checkbox"  ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>

                </div>
                <div class="col-xs-12 card-panel teal">

                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>Invitacion a Grupo</h6>

                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.invite_group" type="checkbox"  ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="col-xs-12 card-panel teal">

                        <div class="col-xs-12">
                            <h5>Compartir Perfil </h5>
                        </div>

                </div>
                <div class="col-xs-12 card-panel teal">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                            <h6>Mostrar Perfil</h6>
                        </div>
                        <div class="col-xs-3">
                            <input bs-switch ng-model="edit_user.private" type="checkbox" ng-true-value="1" ng-false-value="0">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="col-xs-12 card-panel teal">
                        <div class="col-xs-12">
                            <h5>Selección de Idioma</h5>
                </div>
                <div class="container col-xs-12 card-panel teal">
                    <div class="row">
                        <div class="col-xs-12 center">
                            <input bs-switch ng-model="edit_user.language_code" type="checkbox" ng-true-value="'ES'"
    ng-false-value="'EN'" switch-on-text="ESPAÑOL" switch-off-text="ENGLISH" class="block-center">
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
                <div class="pad-30"></div>

                <div class="col-xs-12  no-padding card-panel teal center"></div>
                    <a role="button" class="col-xs-10 btn-join" style="background-color: #f5f5f5; border-color: transparent; color: #333;" ng-click="cancelAccount()"> 
                        Cancelar mi cuenta
                    </a>
                <div class="col-xs-1"></div>

            </div>
        </div>

<script>
 $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
 </script>
