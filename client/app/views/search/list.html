<div class="row" style="margin-top:0px;">
<div class="container no-padding z-depth-3" style="position:fixed; z-index:99; height: 45px; margin-top:0px;">
    
    <button id ng-click="doFilter('own')" class="col-xs-3 blue darken-2 waves-effect waves-light btn" style="border:transparent; padding-top:3px; height:45px;"><span class="small"> Usuarios</span></button>
    <button ng-click="doFilter('participate')" class="col-xs-3 blue darken-2 waves-effect waves-light btn" style="border:transparent; padding-top:3px; height:45px;"> <span class="small"> Winwins </span></button>
        <button ng-click="doFilter('participate')" class="col-xs-3 blue darken-2 waves-effect waves-light btn" style="border:transparent; padding-top:3px; height:45px;"> <span class="small"> Sponsors </span></button>
        <button ng-click="doFilter('participate')" class="col-xs-3 blue darken-2 waves-effect waves-light btn" style="border:transparent; padding-top:3px; height:45px;"> <span class="small"> Grupos </span></button>

</div>
    </div>

<div class="row" style="margin-top:40px;">
<div ng-if="!winwins.length">
    <h5 class="white-text card-panel blue darken-2"  class="animated  wobble"><span style="padding:16px;margin-top:20px; border-radius:70%; height:20px; font-size:5rem;"><i class="fa fa-search animated infinite pulse orange-text z-depth-2  white" style="padding:25px; border-radius: 50%; margin-top:20px;" ></i></span><br><br><p class=" animated bounceInLeft z-dept-1 white-text" style="padding-top:20px; text-transform: capitalize;"><br>No encontramos resultados<br> para tu búsqueda!<br> <br> ¿Buscar otra vez?</p><br> </h5>
    
     
    <div class="container blue darken-2 z-depth-3" style="padding:30px; margin-top:-15px;">
  
        <nav >
            <div class="nav-wrapper  white" data-ng-controller="main-search-controller">
                <form>
                    <div class="col-xs-12" >
                        <div class="input-field">
                            <input id="query" type="search" class="col-xs-10 no-padding black-text" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
                            <!-- I've put "red-text" class to emphasize -->
                            <i class="fa fa-search right black-text"id="query" ng-click="search()" style="padding-top:15px; font-size: 20px;"></i>
                            <label for="query"></label>

                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</div>

</div>
<div ng-if="winwins.length" class="container" ng-repeat="winwin in winwins">
    <div class="row">
       <!-- labels -->
        
            <div class="col-xs-12 no-padding">
                <div class="ww-featured-m" ng-if="winwin.remarkable">
                    <div class="ww-featured-m right z-depth-2"><img src="images/postit.png">
                    </div>
                    <span class="popular p right z-depth-2" ng-if="winwin.popular"> <i class="fa fa-fire"></i></span>
                    <span class="finishing m right z-depth-2" ng-if="winwin.finishing"> <i class="fa fa-clock-o"></i></span>
                </div>
            </div>
          <div class="container card-panel teal hoverable s12" style="padding:0px; padding-bottom:10px;">
        <div  dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin._source.image}}" style="height: 200px; cursor:pointer;"  ng-click="view(winwin._type, winwin._id)">
            <div class="username-cards text-uppercase">{{::winwin._source.title}}</div>
        </div>
             <!-- Info Bar -->
            <div class="col-xs-12" style="margin-top: 10px;">
                <div class="col-xs-2 no-padding">
                    <img ng-src="http://images.dev-winwins.net/40x40/{{::winwin.user.photo}}" title="{{::winwin.user.username}}" alt="{{::winwin.user.username}}" ng-click="viewProfile(winwin.user.id)" class="img-circle" style="cursor:pointer;">
                </div>

                <div class="col-xs-6 no-padding">
                    <img ng-repeat="sponsor in winwin.sponsors | limitTo: 2" class="responsive-img" ng-src="http://images.dev-winwins.net/40x/{{::sponsor.photo}}" ng-click="viewSponsor(sponsor.id)" title="{{::sponsor.name}}" alt="{{::sponsor.name}}" style="cursor:pointer; border-radius:2px; margin:5px;">
                </div>

                <!-- somos -->

                <div class="col-xs-2 no-padding" style="margin-top:-3px;">
                    <span style="font-size:9px;" translate="home.test" translate-default="SOMOS">SOMOS</span>
                    <br>
                    <span class="somoscards"> {{::winwin.users_already_joined}}</span>
                </div>
                <!-- share button -->
                <button class="col-xs-2 waves-effect grey-text fa fa-share-alt animated infinite pulse waves-light btn white z-depth-0" ng-click="openSocialModal(winwin)" style="font-size:20px;"></button>
            </div>

</div>

<div id="footer" data-ng-controller="main-search-controller">

    <nav>
        <div class="nav-wrapper  blue darken-4">
          <form>
            <div class="col-xs-12">
              <div class="input-field">
                  <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
                  <i class="fa fa-search right" id="query" ng-click="search()" style="padding-top:10px; font-size: 20px;"></i>
                  <label for="query"></label>

              </div>
            </div>
         </form>
      </div>
  </nav>
</div>

<script>
    $(function(){
    $(window).scroll(function() {  
if($(document).scrollTop() > 150)
{    
     $('#footer').addClass("show");
}
else
{
    $('#footer').removeClass("show");
}
        });
    })
</script>
    
    <script>
    
  $(document).ready(function() {
    $('select').material_select();
  });
            </script>
