      <div class="container">

    <div class="nav-wrapper  white" data-ng-controller="main-search-controller">
      <form>
        <div class="col-xs-12">
          <div class="input-field">
          <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">

          <i class="fa fa-search right black-text"id="query" ng-click="search()" style="padding-top:15px; font-size: 20px;"></i>
                      <label for="query"></span></label>

        </div>
      </form>
    </div>
  </nav>
</div>

<div class="container" ng-repeat="winwin in winwins">
    <div class="row">
        <div class="col-xs-12 no-padding">
            <div class="ww-featured" ng-if="winwin._source.mark == 'remarkable'"> 
                <div class="ww-featured featured"> <i class="fa fa-bookmark"></i></div>
            </div>

            <div class="ww-popular" ng-if="winwin._source.mark == 'popular'"> 
                <div class="ww-popular pop"> Pop</div>
            </div>
            <div class="ww-finishing" ng-if="winwin._source.mark == 'finishing'"> 
                <div class="ww-finishing clock"> <i class="fa fa-clock-o"></i></div>
            </div>
        </div>
        <div  dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin._source.image}}" style="height: 200px; cursor:pointer;"  ng-click="view(winwin._type, winwin._id)">
            <div class="username-cards text-uppercase">{{::winwin._source.title}}</div>
        </div>
    </div>
</div>

        <div class="col-xs-12 no-padding" ng-repeat="user in users">

            <div ng-click="view(user._type, user._id)" class="col-xs-4 no-padding" style="cursor:pointer">
                <img ng-src="http://images.dev-winwins.net/120x106/{{::user._source.photo}}" />
                <div class="somos-grupo">
                    <span class="title-somos sponsor fix-title-sponsors">Winwins Sumados</span>
                    <span class="num-somos sponsor fix-num-sponsors">{{::user._source.winwin_count}}</span>
                </div>
            </div>
            <div ng-click="view(user._type, user._id)" style="cursor:pointer" class="col-xs-6 no-padding-left">
                <h5 class="title-destacados sponsor">
                    {{::user._source.name}} {{::user._source.lastname}}
                </h5>
                <p class="text-destacados lista">
                    {{::user._source.about}}
                </p>
            </div>
            <div class="col-xs-2 no-padding">
                <div class="col-xs-12 no-padding">
                    <div class="col-xs-4 no-padding btn-somos hidden-xs">
                    </div>
                    <div class="col-xs-4 no-padding btn-somos">
                        <button type="button" class="twitter no-padding">
                            <i class="fa fa-twitter fa-6"></i>
                        </button>
                    </div>
                    <div class="col-xs-4 no-padding btn-somos">
                        <button type="button" class="facebook no-padding">
                            <i class="fa fa-facebook fa-6"></i>
                        </button>
                    </div>
                </div>
                <div class="col-xs-12 no-padding blank-space">
                </div>
                <div class="col-xs-12 no-padding me-interesa">
                    <button type="button" class="btn btn-sponsor sponsor" ng-click="follow(user.id)">
                        FOLLOW
                    </button>
                </div>
            </div>
        </div>

<div id="footer" data-ng-controller="main-search-controller">

<nav>
    <div class="nav-wrapper  blue darken-4">
      <form>
        <div class="col-xs-12">
          <div class="input-field">
          <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
          <!-- I've put "red-text" class to emphasize -->
          <i class="fa fa-search right" id="query" ng-click="search()" style="padding-top:10px; font-size: 20px;"></i>
                      <label for="query"></span></label>

        </div>
      </form>
    </div>
</div>
  </nav>

<script>
    $(function(){
    $(window).scroll(function() {  
if($(document).scrollTop() > 150)
{    
     $('#footer').addClass("show");
}
else
{
    $('#footer').removeClass("show");
}
        });
    })
</script>
