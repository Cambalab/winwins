<div class="pad-50"</div>

<div ng-if="!winwins.length">
    <h5 class="black-text card-panel" style="margin-top:70px;" class="animated  wobble">No encontramos resultados<br> para tu b√∫squeda!<br> </h5>
     
    <div class="container">
  
        <nav>
            <div class="nav-wrapper  white" data-ng-controller="main-search-controller">
                <form>
                    <div class="col-xs-12">
                        <div class="input-field">
                            <input id="query" type="search" class="col-xs-10 no-padding grey-text" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
                            <!-- I've put "red-text" class to emphasize -->
                            <i class="fa fa-search right black-text"id="query" ng-click="search()" style="padding-top:15px; font-size: 20px;"></i>
                            <label for="query"></label>

                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</div>


<div ng-if="winwins.length" class="container" ng-repeat="winwin in winwins">
    <div class="row">
        <div class="col-xs-12 no-padding">
            <div class="ww-featured" ng-if="winwin._source.mark == 'remarkable'"> 
                <div class="ww-featured featured"> <i class="fa fa-bookmark"></i></div>
            </div>

            <div class="ww-popular" ng-if="winwin._source.mark == 'popular'"> 
                <div class="ww-popular pop"> Pop</div>
            </div>
            <div class="ww-finishing" ng-if="winwin._source.mark == 'finishing'"> 
                <div class="ww-finishing clock"> <i class="fa fa-clock-o"></i></div>
            </div>
        </div>
        <div  dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin._source.image}}" style="height: 200px; cursor:pointer;"  ng-click="view(winwin._type, winwin._id)">
            <div class="username-cards text-uppercase">{{::winwin._source.title}}</div>
        </div>
    </div>
</div>

<div id="footer" data-ng-controller="main-search-controller">

    <nav>
        <div class="nav-wrapper  blue darken-4">
          <form>
            <div class="col-xs-12">
              <div class="input-field">
                  <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
                  <i class="fa fa-search right" id="query" ng-click="search()" style="padding-top:10px; font-size: 20px;"></i>
                  <label for="query"></label>

              </div>
            </div>
         </form>
      </div>
  </nav>
</div>

<script>
    $(function(){
    $(window).scroll(function() {  
if($(document).scrollTop() > 150)
{    
     $('#footer').addClass("show");
}
else
{
    $('#footer').removeClass("show");
}
        });
    })
</script>
    
    <script>
    
  $(document).ready(function() {
    $('select').material_select();
  });
            </script>
