        <div class="col-xs-12 no-padding" ng-repeat="winwin in winwins">
            <div class="col-xs-4 img-misc no-padding">
                <img src="http://images.dev-winwins.net/120x106/{{::winwin.image}}" />
                <div class="somos">
                    <span class="title-somos">Somos</span>
                    <span class="num-somos">{{::winwin.users_already_joined}}</span>
                </div>
                <div class="somos">
                    <span class="title-faltan">Faltan</span>
                    <span class="num-faltan">{{::winwin.users_left}}</span>
                </div>
            </div>
            <div class="col-xs-6 no-padding-left">
                <h5 class="title-destacados">
                    {{::winwin.title}}
                </h5>
                <p class="text-destacados">
                    <b>Si supieras</b> que somos {{::winwin.users_amount}} para {{::winwin.what_we_do}}
                </p>
            </div>
            <div class="col-xs-2 no-padding">
                <div class="col-xs-12 no-padding">
                    <div class="col-xs-4 no-padding btn-somos">
                        <button type="button" class=" no-padding">
                            <i class="fa fa-envelope-o fa-6"></i>
                        </button>
                    </div>
                    <div class="col-xs-4 no-padding btn-somos">
                        <button type="button" class="twitter no-padding">
                            <i class="fa fa-twitter fa-6"></i>
                        </button>
                    </div>
                    <div class="col-xs-4 no-padding btn-somos">
                        <button type="button" class="facebook no-padding">
                            <i class="fa fa-facebook fa-6"></i>
                        </button>
                    </div>
                </div>
                <div class="col-xs-12 no-padding me-interesa">
                    <a ng-href="/winwin-view/{{winwin.id}}" class="btn btn-interesa border-bottom">Me Interesa</a>
                </div>
                <div class="col-xs-12 no-padding me-sumo text-right">
                    <button type="button" class="btn btn-sumo">Me <br> Sumo</button>
                </div>
            </div>
        </div>
