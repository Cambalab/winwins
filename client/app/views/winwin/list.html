<div class="container no-padding">

    <div class="dropdown col-xs-12 col-sm-12 no-padding" style="position:fixed;">
        <button class="btn green  col-xs-12 col-sm-12  no-padding" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
            WinWins Destacados
            <span class="caret pull-right caret-middle"></span>
        </button>
        <ul class="dropdown-menu dd-destacados" aria-labelledby="dropdownMenu1">
            <li><a ng-click="doFilter('popular')">WinWins Populares</a></li>
            <li><a ng-click="doFilter('last')">Últimos WinWins Creados</a></li>
                <li><a ng-click="doFilter('popular')">WinWins Destacados</a></li>

            <!--li><a href="#">Solidaridad / Cooperación</a></li-->
        </ul>
    </div>
</div>

<div infinite-scroll='winwins.nextPage()'>

    <div class="container no-padding" ng-repeat="winwin in winwins.items">
        <div  dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin.image}}" style="height: 220px; cursor:pointer; box-shadow: 5px  #999; rgb(212, 206, 206);"  ng-click="view(winwin.id)">
            <div class="username-cards text-uppercase" ng-click="view(winwin.id)">{{::winwin.title}}</div>
             <div class=" col-xs-12" style="padding-top:80px;">
    <div class=" col-xs-2">      <img ng-src="http://images.dev-winwins.net/40x40/{{::winwin.user.photo}}" title="{{::winwin.user.username}}" alt="{{::winwin.user.username}}" ng-click="viewProfile(winwin.user.id)" class="img-circle" style="cursor:pointer;">  </div>
    <div class=" col-xs-6">    <div class="col-xs-1" ng-repeat="member in winwin.users">
                        <img alt="{{::member.detail.name}}" title="{{::member.detail.name}}" ng-src="http://images.dev-winwins.net/25x25/{{::member.detail.photo}}" class="img-responsive img-circle"  ng-if="member.pivot.moderator == 1"  style="cursor: pointer" ng-click="viewProfile(member.id)"/>
             
            </div>

 </div>

        </div>

        </div>

</div>
