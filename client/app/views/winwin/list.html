<div class="container no-padding">
    <div class="dropdown col-xs-12 col-sm-12 no-padding">
        <button class="btn col-xs-12 col-sm-12 " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
            WinWins Destacados
            <span class="caret pull-right caret-middle"></span>
        </button>
        <ul class="dropdown-menu dd-destacados" aria-labelledby="dropdownMenu1">
            <li><a ng-click="doFilter('popular')">WinWins Populares</a></li>
            <li><a ng-click="doFilter('last')">Últimos WinWins Creados</a></li>
            <li><a  ng-click="doFilter('next_to_close')">WinWins que están cerca de concretarse</a></li>
            <!--li><a href="#">Solidaridad / Cooperación</a></li-->
        </ul>
    </div>
</div>

<div infinite-scroll='winwins.nextPage()'>

    <div class="container" ng-repeat="winwin in winwins.items">
        <div class="row">
            <div class="col-xs-12 no-padding">
                <div class="ww-featured" ng-if="winwin.mark == 'remarkable'"> 
                    <div class="ww-featured featured"> <i class="fa fa-bookmark"></i></div>
                </div>
                <div class="ww-popular" ng-if="winwin.mark == 'popular'"> 
                    <div class="ww-popular pop"> Pop</div>
                </div>
                <div class="ww-finishing" ng-if="winwin.mark == 'finishing'"> 
                    <div class="ww-finishing clock"> <i class="fa fa-clock-o"></i></div>
                </div>
            </div>
            <div  dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin.image}}" style="height: 200px; cursor:pointer;"  ng-click="view(winwin.id)">
                <div class="username-cards text-uppercase">{{::winwin.title}}</div>
            </div>
            <div class="card-buttons" >
                <div class=" col-xs-1 profile">
                    <img ng-src="http://images.dev-winwins.net/31x31/{{::winwin.user.photo}}"  class="img-circle">
                </div>
                <div class="col-xs-1 profile"> 
                    <img ng-repeat="sponsor in winwin.sponsors" ng-src="http://images.dev-winwins.net/31x31/{{::sponsor.photo}}"  class="img-circle">
                </div>
            </div>
        </div>
    </div>
</div>
