    <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/{{::winwin.image}}" class="col-xs-12 no-padding portada" style="background-color:red">
        <div class="col-xs-12 mb-20">
            <div class="col-xs-12 no-padding home text-center text-white">
                <h3>ESCRIBI TU PRIMER POST Y ACTIVA TU WINWINS</h3>
                <h4>
                    Es necesario publicar el post inaugural para activar tu winwins!
                </h4>
            </div>
        </div>
    </div>

    <form role="form" ng-submit="submitPost()" name="wwFirstPost">
        <div class="col-xs-12 compartir-comentario post-winwin mb-20 container">
            <div class="col-xs-2 text-center fix-comment">
                <img ng-src="http://images.dev-winwins.net/38x38/{{profile.photo}}" class="img-circle-simple" width="38" height="38" style="margin-left:0" />
            </div>
            <div class="col-xs-10 fix-comment-textarea ">
                <div class="form-group">
                    <textarea class="form-control" rows="3" ng-model="post.content" no-resize ng-required="true"></textarea>
                    <div class="col-xs-4 btn-camera">
                        <span ng-click="setVideoUrl()">
                            <i class="fa fa-arrow-circle-o-up"></i><br>
                            <i class="fa fa-youtube-play"></i>
                        </span>
                        <br><br>
                        <span ngf-select ng-model="files" ngf-multiple="false" ngf-accept="'image/*'">
                            <i class="fa fa-arrow-circle-o-up"></i><br>
                            <i class="fa fa-camera"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

            <button type="submit" ng-disabled="wwFirstPost.$invalid" class="btn btn-default btn-sponsor btn-second mb-20 ir-winwin" style="color:#FFF; text-transform:uppercase;">
                ACTIVAR WINWIN!
            </button>   
        </div>
