<div class="winwin" zum-waypoint="wpPreview" down="name.down" up="name.up" offset="-400px">
	<div ng-class='{ compressed: wpPreview.name.down}' class="winwin-header cssFade">
        <section id="winwin-view" ng-show="main_view">
            <div class="col-xs-12 no-padding header-winwins" style="background-color:red;">
                <div class="col-xs-12 no-padding title-winwins">
                    <div class="col-xs-8 text-white" style="margin-top:10px">
                        {{::winwin.title}}
                    </div>
                    <div class="col-xs-4">
                        <div class="col-xs-6 star-style active">
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="col-xs-6">
                        
                            <img ng-src="http://images.dev-winwins.net/unsafe/40x40/smart/{{::winwin.image}}" height="40" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 no-padding text-right margin-somos">
                    <div class="col-xs-12 no-padding text-center">
                        <div class="col-xs-4 col-sm-4">
                            
                        </div>
                        <div class="col-xs-4 col-sm-4">
                           
                        </div>
                        <div class="col-xs-4 col-sm-4 no-padding ">
                            <span class="title-somos title-main-sponsor fix-sponsor">SOMOS</span>
                            <span class="num-somos-green sponsor back-winwin num-somos-seguidore-main">32.695</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 no-padding text-right">
                    <div class="col-xs-12 no-padding text-center">
                        <div class="col-xs-4 col-sm-4 no-padding">
                            <div class="col-xs-12 text-center no-padding">
                                <span class="title-somos title-main-sponsor fix-invita">INVITA  COMPARTILO</span>
                                <button type="button" class="btn-social facebook fix-social-landscape winwin-home-social fix-facebook fix-twitter">
                                    <i class="fa fa-facebook"></i>
                                </button>
                                <button type="button" class="btn-social twitter winwin-home-social fix-twitter">
                                    <i class="fa fa-twitter"></i>
                                </button>
                                <button type="button" class="btn-social mail winwin-home-social fix-twitter">
                                    <i class="fa fa-envelope-o"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4 no-padding">
                            <div class="col-xs-12 text-center no-padding">
                                <span class="title-somos title-main-sponsor fix-faltan fix-quedan" style=" margin-left:30px; margin-right:30px">QUEDAN</span>
                                <button type="button" class="btn-social fix-social-landscape winwin-home-social quedan-dia">
                                    2
                                </button>
                                <button type="button" class="btn-social winwin-home-social quedan-horas">
                                    20
                                </button>
                                <button type="button" class="btn-social winwin-home-social quedan-segundos fix-twitter">
                                    16
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4 no-padding">
                            <span class="title-somos title-main-sponsor fix-faltan">NOS FALTAN</span>
                            <span class="num-somos-green sponsor back-winwin num-somos-seguidore-main">32.695</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-10 col-xs-push-1 mb-20 text-center">
                <h4>
                    <span style="color: orange">¿Si supieras</span> que somos <span class="destacados-legales">65.930</span> para hacer donaciones a los niños de África y cambiar el destino de personas que necesitan comida, ropa, cariño un montón de otras cosas <span style="color: orange">te sumarías?</span>
                </h4>
            </div>
            <div class="col-xs-12 no-padding text-center mb-20">
                <div class="col-xs-7 si-me-sumo">
                    si! me sumo!
                </div>
                <div class="col-xs-5 si-me-sumo la-proxima">
                    la proxima
                </div>
            </div>
            <div class="col-xs-12 no-padding text-center">
                <div class="col-xs-2">
                    <img src="../images/placeholder-square.jpg" width="42" height="42" class="img-circle">
                </div>
                <div class="col-xs-3">
                    Gregorino Samsa
                </div>
                <div class="col-xs-2 no-padding">
                    <img src="../images/placeholder-square.jpg" width="42" height="42" class="img-circle">
                </div>
                <div class="col-xs-2 no-padding">
                    <img src="../images/placeholder-square.jpg" width="42" height="42" class="img-circle">
                </div>
                <div class="col-xs-2 no-padding">
                    <img src="../images/placeholder-square.jpg" width="42" height="42" class="img-circle">
                </div>
            </div>
            <div class="col-xs-12 no-padding text-center">
                <div class="col-xs-4">
                    <img src="../images/refe2.jpg" width="100">
                </div>
                <div class="col-xs-4">
                    <img src="../images/refe2.jpg" width="100">
                </div>
                <div class="col-xs-4">
                    <img src="../images/refe2.jpg" width="100">
                </div>
            </div>
        </section>
</div>

<section ng-show='wpPreview.name.down' id="winwin-subviews" class="winwin-body">
<!-- menu scroll -->
    <div id="menu-winwin" class="container col-xs-12 no-padding">
        <a href="#">
            <div class="col-xs-20">
                <span ng-click="go_members()"><i class="fa fa-users"></i></span>
            </div>
        </a>
        <a href="#">
            <div class="col-xs-20">
                <span ng-click="go_muro()"><i class="fa fa-comments"></i></span>
            </div>
        </a>
        <a href="#">
            <div class="col-xs-20">
                <span ng-click="go_sponsors()"><i class="fa fa-star"></i></span>
                <i class="fa fa-star"></i>
            </div>
        </a>
        <a href="#">
            <div class="col-xs-20 active">
                <span ng-click="go_muro()"><i class="fa fa-comment"></i></span>
            </div>
        </a>
        <a href="#">
            <div class="col-xs-20">
                <i class="fa fa-bars"></i>
            </div>
        </a>
    </div>
    
    <div ui-view autoscroll="true" class="winwin-scroll-view" ></div>

</section>
</div>
