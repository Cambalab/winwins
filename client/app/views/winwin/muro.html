    <div class="col-xs-12 text-center bajada-onscroll">
        Última Actividad: Hay <a href="#">{{posts.length}} post </a>. Último post enviado por <a ng-href="#">{{::last.user.username}}</a> el {{::last.created_at}}
    </div>

    <div class="col-xs-12 no-padding" ng-repeat="post in posts">
        <div class="col-xs-12 no-padding">
            <div class="col-xs-3 no-padding text-center">
                <img ng-src="http://images.dev-winwins.net/38x38/{{::post.user.detail.photo}}" class="img-circle-simple" width="38" height="38" style="margin-left:0" />
                <p>
                    {{post.user.username}}<br>
                    <span class="bajada-onscroll" style="line-height: 1px; margin:0">el {{::post.created_at}}</span>
                </p>
            </div>

            <div class="col-xs-9 no-padding-left">
                <p class="text-destacados lista">
                    {{::post.content}}
                </p>
            </div>
        </div>
    </div>


<!-- Comentario -->
    <div class="col-xs-12 compartir-comentario">
        <div class="col-xs-2 text-center">

            <img ng-src="http://images.dev-winwins.net/38x38/{{profile.photo}}" class="img-circle-simple" width="38" height="38" style="margin-left:0" />

        </div>

        <div class="col-xs-10 fix-comment-textarea ">

            <form class="form-inline" role="form" ng-submit="submitPost()" name="wwFirstPost">
                <div class="form-group">
                    <textarea class="form-control  ctrl-compartir-novedades" rows="2" ng-model="post.content" no-resize ng-required="true" placeholder="Compartir"></textarea>
                    <div class="col-xs-4 btn-camera">
                        <span ng-click="setVideoUrl()">
                            <i class="fa fa-arrow-circle-o-up"></i><br>
                            <i class="fa fa-youtube-play"></i>
                        </span>
                        <br><br>
                        <span ngf-select ng-model="files" ngf-multiple="false" ngf-accept="'image/*'">
                            <i class="fa fa-arrow-circle-o-up"></i><br>
                            <i class="fa fa-camera"></i>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-success btn-inner-enviar">ENVIAR</button>
                </div>
                
            </form>

        </div>
    </div>

</div>
