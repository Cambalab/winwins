<div ng-controller="NavController" id="winwin-menu">
    <div class="navbar-fixed" style="height:56px;">
        <nav>
            <a href class="brand-logo center" ui-sref="main" alt="logo-winwins"><img src="images/logo-winwins.png"></a>

            <ul id="slide-out" class="side-nav left" style="margin-top:56px;">
                <li><a ng-href="/#/signin" ng-if="!isAuthenticated()"><i class="fa fa-sign-in"></i> Ir a mi cuenta</a></li>
                <li><a ng-href="/#/winwin-list"><i class="fa fa-comments"></i><span> Winwins</span></a></li>
                <li><a ng-href="/#/winwin-new" ng-if="isAuthenticated()" ng-if="!isAuthenticated()"><i class="fa fa-plus-circle"></i> Crear un WinWin</a></li>
                <li><a ng-href="/#/group-list" ng-if="isAuthenticated()" ng-if="!isAuthenticated()"><i class="fa fa-users"></i><span> Grupos</span></a></li>
                <li><a ng-href="/#/group-new" ng-if="isAuthenticated()" ng-if="!isAuthenticated()"><i class="fa fa-plus-circle"></i> Crear un Grupo</a></li>
                <li><a ng-href="/#/user-list" ng-if="!isAuthenticated()"><i class="fa fa-user"></i> Personas</a></li>
                <li><a ng-href="/#/sponsor-list"ng-if="!isAuthenticated()"><i class="fa fa-star"></i> Sponsors</a></li>
                <li><a ui-sref="how" ng-if="!isAuthenticated()"><i class="fa fa-fw fa-cogs"></i><span> ¿Cómo Funciona?</a></span></li>
                <li><a ng-click="goProfile()" ng-if="isAuthenticated()" ng-if="!isAuthenticated()"> <i class="fa fa-user"></i><span> Mi perfil</a></span></a></li>
                <li><a ng-href="/#/logout" ng-if="isAuthenticated()"><i class="fa fa-fw fa-sign-out"></i><span>Salir</span></a></li>
                <li><a ng-href="/#/signup" ng-if="!isAuthenticated()"><span style="background-color: #FF8000  ; padding:7px; padding-left:12px; padding-right:12px; border-radius:1px;">Registrate</span></a></li>
            </ul>

            <div class="right" style="padding-right:20px;">
                <a href data-activates="slide-out" class="button-collapse right"><i class="fa fa-bars" style="font-size:23px;"></i></a>
                <span style="padding-right:20px;" ng-click="goProfile()">
                    <img  ng-if="is_logged" style="margin-top:0px;" ng-show="profile" ng-src="http://images.dev-winwins.net/30x30/{{getProfile().photo}}" class="img-circle img-no-border" alt="profile" style="cursor: pointer;" ng-cloak/>
                </span>
            </div>
            <div class="left" style="margin-left:10px;">
                <i class="fa fa-chevron-left fa-lg imenu" ng-click="do_back()"></i>    
                <i class="fa fa-bell-o fa-lg imenu" style="padding-left: 20px;"  ng-if="is_logged" ng-click="goNotifications()"></i>
                <span class="notificaciones" style="background-color:red; width:5px; height:5px;" ng-if="unreadNotifications > 0">{{unreadNotifications}}</span>   
            </div>
        </nav>
    </div>
</div>


</div>
