<style>
   body {
   background-repeat: no-repeat;
   background-size: cover;
   background-color: #1976D2;
   }
</style>
<form method="post" ng-submit="signup()" name="signupForm" style="background-color: #1976D2;">
    <div class="container">
        <div class="row">
                    <H3 class="white-text center">¡BIENVENIDO! </h3>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row">
                    <div class="container" style="max-width: 480px; 
                      background: -moz-linear-gradient(top, rgba(255,255,255,0.98) 23%, rgba(255,255,255,0.98) 24%, rgba(255,255,255,0.74) 71%, rgba(255,255,255,0.74) 99%, rgba(255,255,255,0.74) 100%); 
                      background: -webkit-linear-gradient(top, rgba(255,255,255,0.98) 23%,rgba(255,255,255,0.98) 24%,rgba(255,255,255,0.74) 71%,rgba(255,255,255,0.74) 99%,rgba(255,255,255,0.74) 100%); 
                      background: linear-gradient(to bottom, rgba(255,255,255,0.98) 23%,rgba(255,255,255,0.98) 24%,rgba(255,255,255,0.74) 71%,rgba(255,255,255,0.74) 99%,rgba(255,255,255,0.74) 100%); 
                      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#faffffff', endColorstr='#bdffffff',GradientType=0 ); 
                      padding: 20px;
                      box-shadow: 3px 3px 10px black;
                      border-radius: 5px;">
                        <div class="col s12">
                            <div class="row"> 
                                <div class="input-field col s12">
                                    <input id="nombre" type="text" class="validate" ng-model="name" required="required">
                                    <label for="password">Nombre</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="apellido" type="text" class="validate" ng-model="lastname" required="required">
                                    <label for="password">Apellido</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" ng-model="email" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required >
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate" ng-model="password" required="required">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="rpassword" type="password" class="validate"  ng-model="confirmPassword" required="required"  compare-to="password">
                                    <label for="password">Repeti Contraseña</label>
                                </div>
                                <div class="pad-20"></div>
                                <div class="input-field col s12">
                                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                                    <label for="filled-in-box">Acepto los términos y condiciones.</label>
                                </div>
                                <button class="col s12 waves-effect waves-light btn-large" type="submit" ng-disabled="loginForm.$invalid" name="action">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pad-10"></div>
</form>
<div class="container">
   <div class="row">
      <H4 class="white-text text-lighten-6" style="text-align:center;"><i class="fa fa-sign-in"></i>
         O  INGRESA CON

</div>
