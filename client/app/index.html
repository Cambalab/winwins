  <body ng-app="winwinsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navigation -->
    <nav ng-controller="NavController" class="navbar navbar-inverse navbar-fixed-top back-winwin border-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                 <button class="pull-left back-buttom btn-toogle" style="margin-left:8px" ng-click="do_back()">
                    <i class="fa fa-arrow-left fa-lg" style="width:20px; height:16px"></i>
                </button>
                <span class="pull-right" ng-if="unreadNotifications" ng-click="show_notifications()">
                    {{unreadNotifications}} 
                </span>
                <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Navigation Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="col-xs-3 col-xs-push-1">
                    <a class="navbar-brand" ng-href="/">
                        <img src="images/logo-winwin.jpg" />
                    </a>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'">
                <ul class="nav navbar-nav text-center menu-style">
                    <li ng-if="!isAuthenticated()">
                        <a ng-href="/signin">Login</a>
                    </li>
                    <li ng-if="isAuthenticated()">
                        <a href="/account">Ir a mi cuenta</a>
                    </li>
                    <li ng-if="!isAuthenticated()">
                        <a ng-href="/signup">Creá una cuenta en WinWins</a>
                    </li>
                    <li ng-if="isAuthenticated()">
                        <a ng-href="/winwin-new">Creá un WinWin</a>
                    </li>
                    <li>
                        <a ng-href="/winwin-list">Navegá los WinWins y sumáte al cambio!</a>
                    </li>
                    <li>
                        <a href="/group-list">Encontrá grupos y unite!</a>
                    </li>
                    <!--li>
                        <a href="#">Historias con final feliz :)</a>
                    </li-->
                    <li>
                        <a href="#">¿Cómo funciona?</a>
                    </li>
                    <!--li>
                        <div ng-translate-language-select></div>
                    </li-->
                    <li ng-if="isAuthenticated()">
                        <a ng-href="/logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- / End Navigation -->

    <!-- Page Content -->
      <div ui-view autoscroll="true" class="main-view container no-padding"></div>
