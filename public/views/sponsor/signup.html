<style>
   body {
       background-repeat: no-repeat;
       background-size: cover;
       background-color: #1976D2;
   }
</style>
<div ng-show="show_signup">
    <div class="container">
        <div class="row">
            <h3 class="white-text center">¡CONVERTITE EN SPONSOR! </h3>
        </div>
        <div class="row">
           <div class="container" style="min-width:280px;max-width: 480px; 
              background: -moz-linear-gradient(top, rgba(255,255,255,0.98) 23%, rgba(255,255,255,0.98) 24%, rgba(255,255,255,0.74) 71%, rgba(255,255,255,0.74) 99%, rgba(255,255,255,0.74) 100%); /* FF3.6-15 */
              background: -webkit-linear-gradient(top, rgba(255,255,255,0.98) 23%,rgba(255,255,255,0.98) 24%,rgba(255,255,255,0.74) 71%,rgba(255,255,255,0.74) 99%,rgba(255,255,255,0.74) 100%); /* Chrome10-25,Safari5.1-6 */
              background: linear-gradient(to bottom, rgba(255,255,255,0.98) 23%,rgba(255,255,255,0.98) 24%,rgba(255,255,255,0.74) 71%,rgba(255,255,255,0.74) 99%,rgba(255,255,255,0.74) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
              filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#faffffff', endColorstr='#bdffffff',GradientType=0 ); /* IE6-9 */
              padding: 20px;
              box-shadow: 3px 3px 10px black;
            border-radius: 5px;">

                <form class="col s12" method="post" ng-submit="signup()" name="signupForm">
                    <div class="row"> 
                        <div class="input-field col s12">
                            <input id="apellido" type="text" class="validate" ng-model="name" required="required">
                            <label for="password">Nombre</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="apellido" type="text" class="validate" ng-model="lastname" required="required">
                            <label for="password">Apellido</label>
                        </div>
                        <!--sume este campo:-->
                        <div class="input-field col s12">
                            <input id="organizacion" type="text" class="validate" ng-model="sponsor_organization" required >
                            <label for="organizacion">Empresa/Organización</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" ng-model="email" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required >
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" ng-model="password" required="required">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="rpassword" type="password" class="validate"  ng-model="confirmPassword" required="required"  compare-to="password">
                            <label for="password">Repeti Contraseña</label>
                        </div>
                        <div class="pad-20"></div>
                        <div class="input-field col s12">
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Acepto los términos y condiciones.</label>
                        </div>
                        <button class="col s12 waves-effect waves-light btn-large" type="submit" ng-disabled="loginForm.$invalid" name="action">Ingresar</button>
                        </button>
                    </div>
                </form>
            <div class="pad-50"></div>
        </div>
    </div>

    <!--  footer -->  
    <div class="footer-copyright center">
       <h6 style="font-size:10px; color: orange;">   © 2015 - Humanet - WinWins.Org- </span> Acuerdos en Acción</h6>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h6 style="text-align: center; font-family: montserrat; font-size: 9px;">Winwins 2.0 - <a style="color: #FFF; padding-top: 3px;"  ui-sref="terms">Política de Privacidad</a> </h6>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <!--/ footer -->
</div>
<div class="container" ng-show="redirect_message">
    <div class="row">
        <div class="pad-20"> </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div style="text-align: center;">
                <i class="fa fa-check" style="background-color: #58BA57; color: #fff; width:170px; height: 170px; border-radius: 50%; font-size:9em; padding-top: 20px; text-align:center;"></i>
                <h1 style="font-family: montserrat; letter-spacing: -3px; color:#fff;" ng-if="!provider"> Gracias! </h1>
                <h4 style="font-family: montserrat; letter-spacing: -1px; color:#fff;" ng-if="!provider"> Te hemos enviado un mail de confirmación.</h4>
                <div class="pad-80"></div>
                <div class="spinner"></div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>
</div>
