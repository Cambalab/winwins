
<div data-ng-controller="winwin-sponsors-to-request">
    <div ng-if="!request_success">
        <div class="pad-30"></div>
        <h5 ng-if="!sponsors.length" class="black-text card-panel" style="margin-top:70px;" class="animated  wobble">No se encontraron <br> sponsors nuevos <br> </h5>

    <div class="grid grid-sponsors" style="padding-top: 50px;">
        <div class="grid-item sponsor-item"  ng-repeat="sponsor in sponsors">

    
            <div class="col-xs-12 no-padding">
                <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/220x/smart/{{sponsor.cover_photo}}" style="height: 220px;">
              
                    <div style="margin-top: 50px; margin-left:auto; margin-right: auto; display:block; width:99%; text-align:center; font-family: montserrat; color: white; font-size: 16px;">
                        <h4 style="padding-top: 70px;"> 
                            {{::sponsor.name}} 
                        </h4>
                  
                    </div>
                </div>
   
                <div class="container">
                    <div class="row">
                        <div class="buttons-profile">
                            <a role="button" class="col-xs-offset-2 col-xs-8 btn-join"  ng-click="requestSponsor(sponsor)"> <i class="fa fa-star"></i> Solicitar Patrocinio </a>
                        </div>
          

                    </div>
                </div>
            </div>
        </div>

    </div>


    <div ng-if="request_success">
        <div class="container">
            <div class="row">
                <div class="pad-30"> </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <div style="text-align: center;"> 
                        <i class="fa fa-check" style="background-color:green; color: #fff; width:170px; height: 170px; border-radius: 50%; font-size:9em; padding-top: 20px; text-align:center;"></i>
                        <h2 style="font-family: montserrat; line-height: 35px;"> Perfecto!</h2>
                        <h5 style="font-family: montserrat; color:#444;"> Tu solicitud se ha enviado a {{sponsor_name}}</h5>  
                        <div class="pad-80"></div>
                        <img src="/images/loading.gif" width="110" height="80" alt="loading"> 
                    </div>
                    <div class="col-xs-2"></div>
                </div>
            </div>
        </div>

    </div>



</div>
