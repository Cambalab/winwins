<form method="post" ng-submit="login()" name="loginForm">
    <div class="container">
        <h1 class="txt-welcome text-center title-color">
            Ingresá
        </h1>
        <div class="input-group col-xs-10 col-xs-push-1" style="margin:20px 0">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
          <input type="email" class="form-control input-lg" placeholder="Tu E-mail" aria-describedby="basic-addon1" name="email" ng-model="email" autofocus required>
        </div>
        <div class="input-group col-xs-10 col-xs-push-1" style="margin-top:20px;">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-asterisk"></i></span>
          <input type="password" class="form-control input-lg" placeholder="Contraseña" aria-describedby="basic-addon1" name="password" ng-model="password" required>
        </div>
        <!-- ToDo: recordarme -->
        <!--div class="col-xs-6 col-xs-push-3" style="margin-top:10px;">
            <input type="checkbox" aria-label="Checkbox for following text input" style="width:15px; height:15px;">
            <span style="line-height:5px">Recordarme</span>
        </div-->
    </div>
    <div class="col-xs-10 col-xs-push-1" style="margin-top:20px;">
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default btn-lg btn-primary btn-block" style="color:#FFF;">
        Ir a mi cuenta
        </button>
        <!-- ToDo: remember password -->
        <!--h5 class="text-center"recordarme >
            ¿Olvidaste tu contraseña?
        </h5-->
     
    </div>
</form>
<hr/>
<div class="container">
    <div class="col-xs-12 no-padding">
        <h1 class="txt-welcome text-center title-color">
            ...o accedé con 1 click
        </h1>
        <h5 class="text-center">
            Accedé a WW con tu red social preferida.
        </h5>
    </div>
    <div class="col-xs-12 no-padding">
        <div class="col-xs-2"></div>
        <button type="button" class="btn-social facebook col-xs-2"  ng-click="authenticate('facebook')">
            <i class="fa fa-facebook fa-6"></i>
        </button>
        <button type="button" class="btn-social twitter col-xs-2" ng-click="authenticate('twitter')">
            <i class="fa fa-twitter"></i>
        </button>
        <button type="button" class="btn-social google col-xs-2" ng-click="authenticate('google')">
            <i class="fa fa-google-plus"></i>
        </button>
        <button type="button" class="btn-social yahoo col-xs-2" ng-click="authenticate('yahoo')">
            <i class="fa fa-yahoo"></i>
        </button>

    </div>
</div>

<hr/>
<div class="container">
    <h4 class="text-center">
        Si no tenés cuenta podés registrárte
    </h4>
</div>
<div class="col-xs-10 col-xs-push-1">
    <a ng-href="/#/signup" class="btn btn-default btn-sponsor btn-second" style="color:#FFF;">
        Crear Cuenta
    </a>
</div>
