<div class="col-xs-12 no-padding" style="margin-bottom:35px;">
    <div class="col-xs-4 img-misc no-padding text-center"  style="padding-top: 20px!important;">
        <img src="../images/placeholder-square.jpg" class="img-responsive img-circle img-no-border" style="margin:5px auto" />
    </div>
    <div class="col-xs-12 no-padding shadow-border">
        <div class="col-xs-3 col-xs-push-1 no-padding btn5" style="text-align:center; font-size:10px; padding-top: 12px!important;">
            <span>Seguidores</span><br>
            <span>{{user_detail.followers.length}}</span>
        </div>
        <div class="col-xs-3 col-xs-push-1" ng-show="user_detail.myself">
        </div>
        <div class="col-xs-3 col-xs-push-1 no-padding btn5" style="text-align:center; font-size:10px; padding-top: 12px!important;">
            <span>WinWins</span><br>
            <span>{{user_detail.winwins.length}}</span>
        </div>
    </div>

    <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" class="accordion-main">
            <div class="panel-heading no-padding">
                <div class="col-xs-12 no-padding subcat">
                    <div class="col-xs-10 valign">
                        Notificaciones
                    </div>
                </div>
            </div>
        </a>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body no-padding">
                <div class="row col-xs-12 no-padding" style="margin:12px 0;" ng-repeat="notification in user_detail.notifications">
                    <div class="col-xs-2 no-padding">
                        <i class="fa fa-comments" ng-if="notification.type == 'WW_CREATED'"></i>
                        <i class="fa fa-comments" ng-if="notification.type == 'WW_JOIN'"></i>
                        <i class="fa fa-comments" ng-if="notification.type == 'WW_LEFT'"></i>
                        <i class="fa fa-users" ng-if="notification.type == 'GROUP_CREATED'"></i>
                        <i class="fa fa-users" ng-if="notification.type == 'GROUP_JOIN'"></i>
                        <i class="fa fa-users" ng-if="notification.type == 'GROUP_LEFT'"></i>
                    </div>
                    <div class="col-xs-10 no-padding-left">
                        <p class="text-destacados lista">
                            {{notification.body}}
                        </p>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
