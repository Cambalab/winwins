        <div class="bs-example">
                <div class="panel panel-default">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" class="accordion-main">
                        <div class="panel-heading no-padding">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                    timeline
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body container no-padding">
                            <table class="col-xs-12">
                                <tr ng-repeat="activity in user_detail.notifications | filter: {is_activity: 1}">
                                    <td>
                                        <div class="col-xs-12 no-padding" style="margin:12px 0;">
                                            <div class="col-xs-2 no-padding">
                                                <i class="fa fa-comments" ng-if="activity.type == 'WW_CREATED'"></i>
                                                <i class="fa fa-comments" ng-if="activity.type == 'WW_JOIN'"></i>
                                                <i class="fa fa-comments" ng-if="activity.type == 'WW_LEFT'"></i>
                                                <i class="fa fa-users" ng-if="activity.type == 'GROUP_CREATED'"></i>
                                                <i class="fa fa-users" ng-if="activity.type == 'GROUP_JOIN'"></i>
                                                <i class="fa fa-users" ng-if="activity.type == 'GROUP_LEFT'"></i>
                                            </div>
                                            <div class="col-xs-10 no-padding-left">
                                                <p class="text-destacados lista">
                                                    {{activity.body}}
                                                </p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>


                <div class="panel panel-default" ng-if="user_detail.winwins.length">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapsetwo" class="accordion-main">
                        <div class="panel-heading no-padding" style="margin: 8px 0;">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                    MIS WINWINS
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapsetwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                           <div class="row col-xs-12 no-padding"> 
                                <div ng-repeat="ww in user_detail.winwins | filter: {user_id: user_detail.id} " class="col-xs-2">
                                    <img ng-src="http://images.dev-winwins.net/40x40/smart/{{ww.image}}" width="100%" class="img-no-border" ng-click="viewWinwin(ww.id)" alt="{{ww.title}}" title="{{ww.title}}" style="cursor:pointer"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default" ng-if="user_detail.winwins.length">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse3" class="accordion-main">
                        <div class="panel-heading no-padding" style="margin: 8px 0;">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                   WinWins en los que participo
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapse3" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="col-xs-12 no-padding">
                                <div ng-repeat="ww in user_detail.winwins" class="col-xs-2">
                                    <img ng-src="http://images.dev-winwins.net/40x40/smart/{{ww.image}}" width="100%" class="img-no-border"   alt="{{ww.title}}"  title="{{ww.title}}"  ng-click="viewWinwin(ww.id)" style="cursor:pointer"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="panel panel-default" ng-if="followers.length">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse11" class="accordion-main">
                        <div class="panel-heading no-padding">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                    ME SIGUEN
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapse11" class="panel-collapse collapse in">
                        <div class="panel-body no-padding">
                            <div class="col-xs-12 no-padding" style="margin:12px 0;">
                                <div class="col-xs-12 no-padding">
                                    <img ng-repeat="follower in followers" ng-src="http://images.dev-winwins.net/30x30/smart/{{follower.photo}}" class="img-responsive img-circle img-no-border"  alt="{{follower.name}}"  title="{{follower.name}}" style="width:30px; height:30px; float:left; cursor:pointer;" ng-click="viewUser(follower.user_id)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="panel panel-default" ng-if="following.length">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse12" class="accordion-main">
                        <div class="panel-heading no-padding">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                    PERSONAS QUE SIGO
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapse12" class="panel-collapse collapse in">
                        <div class="panel-body no-padding">
                            <div class="col-xs-12 no-padding" style="margin:12px 0;">
                                <div class="col-xs-12 no-padding">
                                    <img ng-repeat="followed in following" ng-src="http://images.dev-winwins.net/30x30/smart/{{followed.photo}}" class="img-responsive img-circle img-no-border" alt="{{followed.name}}"  title="{{followed.name}}" style="width:30px; height:30px; float:left; cursor:pointer;"  ng-click="viewUser(followed.user_id)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="panel panel-default" ng-if="user_detail.groups.length">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse13" class="accordion-main">
                        <div class="panel-heading no-padding">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                    grupos a los que estoy unido
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapse13" class="panel-collapse collapse in">
                        <div class="panel-body no-padding">
                            <div class="col-xs-12 no-padding" style="margin:12px 0;">
                                <div class="col-xs-12 no-padding">
                                    <div ng-repeat="group in user_detail.groups" class="col-xs-1">
                                        <img ng-src="http://images.dev-winwins.net/30x30/smart/{{group.photo}}" width="100%" class="img-responsive img-circle img-no-border" style="width:30px; height:30px; float:left; cursor: pointer;" ng-click="viewGroup(group.id)"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="panel panel-default">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse14" class="accordion-main">
                        <div class="panel-heading no-padding">
                            <div class="col-xs-12 no-padding subcat">
                                <div class="col-xs-10 valign">
                                    COMENTARIOS
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="collapse14" class="panel-collapse collapse in">
                        <div class="panel-body no-padding">

                            <table>
                                <tr ng-repeat="comment in comments">
                                    <td>
                                        <div class="col-xs-12 no-padding" style="margin:12px 0;">
                                            <div class="col-xs-2 no-padding">
                                                <img  ng-src="http://images.dev-winwins.net/30x30/smart/{{comment.photo}}" class="img-responsive img-circle img-no-border" style="width:30px; height:30px " />
                                            </div>
                                            <div class="col-xs-10 no-padding-left">
                                                <p class="text-destacados lista">
                                                    {{comment.content}} - 
                                                    {{comment.created_at | moment: 'DD/MM/YYYY HH:mm'}}
                                                </p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <div ng-if="!user_detail.myself" class="user-comentario col-xs-12">
                        
                                <div class="col-xs-1 no-padding">
                                    <img ng-src="http://images.dev-winwins.net/38x38/{{user_detail.photo}}" class="img-circle-simple" width="38" height="38" style="margin-left:0" />
                                </div>
                                <div class="col-xs-9">
                                    <textarea class=""  rows="2" ng-model="comment.content" no-resize ng-required="true" style="width:100%" placeholder="">
                                    </textarea>
                                </div>
                                <div class="col-xs-2 no-padding">
                                   <span class="btn btn-success "  ng-click="submitComment()" style="font-size:10px!important;">ENVIAR</span>
                                </div>
                            </div>





                        </div>
                    </div>
                </div>

            </div>
        </div>
