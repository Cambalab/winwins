<style>
header {
    width: 100%;
    height: 250px;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 999;
    -webkit-transition: height 0.4s;
    -moz-transition: height 0.4s;
    -ms-transition: height 0.4s;
    -o-transition: height 0.6s; 
    transition: height 0.6s;
    position:fixed;
    margin-top:55px;
}

.pseudo-header.smaller,
header.smaller {
    height: 0px;
}

#loader {
    background: transparent;
    width:30;
    height:25px;
    margin-top: -10px;
    color: #fff;
    border-radius: 50%;
    display: inline-block;
    
    -moz-animation-name: glow;
    -moz-animation-duration: .3s;
    -moz-animation-iteration-count: infinite;
    -moz-animation-timing-function: linear;
    -moz-animation-direction: alternate;

    -webkit-animation-name: glow;
    -webkit-animation-duration: .3s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -webkit-animation-direction: alternate;
}

@-moz-keyframes glow {
    from { font-size:10px; }
    to   { font-size:11px; }
}
@-webkit-keyframes glow {
    from { font-size:10px; }
    to   { font-size:11px; }

}

#share {
    background: transparent;
    width:30;
    height:25px;
    margin-top: -10px;
    color: #fff;
    border-radius: 50%;
    display: inline-block;
    
    -moz-animation-name: glow;
    -moz-animation-duration: .5s;
    -moz-animation-iteration-count: infinite;
    -moz-animation-timing-function: linear;
    -moz-animation-direction: alternate;

    -webkit-animation-name: glow;
    -webkit-animation-duration: .5s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -webkit-animation-direction: alternate;
}

@-moz-keyframes glow {
    from { font-size:1em; }
    to   { font-size:1.2em; }
}
@-webkit-keyframes glow {
    from { font-size:1em; }
    to   { font-size:1.2em; }

}

#slider {
    position:fixed;
    left: 0px;
    margin-top: -400px;
    width: 100%;
    z-index:10;
    margin-bottom:50px;
}
</style>


<div class="container">
    <div class="row" style="margin-top:55px;">

        <div id="slider">

            <button type="button" ng-click="filter('all')" class="col-xs-3 active filter-ww" ng-class="{active: current == 'all'}">Todos</button>
            <button type="button" ng-click="filter('remarkable')" class="col-xs-3  filter-ww" ng-class="{active: current == 'all'}">Destacados</button>
            <button type="button" ng-click="filter('popular')" class="col-xs-3 filter-ww" ng-class="{active: current == 'all'}">Populares</button>
            <button type="button" ng-click="filter('finishing')" class="col-xs-3  filter-ww" ng-class="{active: current == 'all'}">Finalizando</button>
        </div>   
        <header>
            <iframe width="100%" height="280" src="https://www.youtube.com/embed/i0z606_lgOQ?autoplay=0" frameborder="0" ></iframe>
        </header>
    </div>
</div>

                <div class="ww-featured featured"> <i class="fa fa-bookmark"></i></div>
            </div>

            <div class="ww-popular" ng-if="winwin.mark == 'popular'">

    <div class=" col-xs-2">      </div>

      </div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><div class="bubble-md create-title"><i class="fa fa-thumbs-o-up"></i><br>Compartir es sumar!</div></h4>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <a href="#" class="col-xs-3 btn btn-fbk-big" role="button" style="width:100%; height: 100%;box-shadow: NONE; font-size: 2em; padding-top: 15PX; margin-top: -15px;" socialshare 
                    socialshare-provider="facebook" 
                    socialshare-text="{{::toShare.title}}" 
                    socialshare-url="http://dev-winwins/ww/winwin/{{::toShare.id}}">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#" class="col-xs-3 btn btn-twitter-big" role="button" style="width:100%; height: 100%;box-shadow: NONE; padding:10px;" socialshare 
                    socialshare-provider="twitter" 
                    socialshare-text="{{::toShare.title}}" 
                    socialshare-url="http://dev-winwins/ww/winwin/{{::toShare.id}}" >
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#" class="col-xs-3 btn btn-google-big" role="button" style="width:100%; height: 100%; box-shadow: NONE;" socialshare socialshare-provider="google" 
                    socialshare-text="{{::toShare.title}}" 
                    socialshare-url="http://dev-winwins/ww/winwin/{{::toShare.id}}" >
                    <i class="fa fa-google"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="modal-footer"> 
    </div>
