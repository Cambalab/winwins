
<style>
    body {
        background-repeat: no-repeat;
        background-color: #C3C3C3;
    }
</style>


<video ng-if="!isAuthenticated()" width="100%" poster="/images/parrots.fw.png" controls loop style="cursor: pointer; margin-top:-5px;">
    <source src="/video/winwins.mp4"  type="video/mp4" >
    Your browser does not support HTML5 video
</video>
        <!-- Button -->   
<div ng-if="!isAuthenticated()" ng-click="goControlPanel()" style="cursor: pointer; margin-top:-5px;">
    <button type="button" class="btn-large  green col-xs-12" style="width:100%; border-radius:0px;">
        <i class="fa fa-chevron-right"></i>
    </button>
</div>

<div ng-if="!isAuthenticated()" class="pad-30"></div>

<!-- WW Cards-->
<div class="container card-panel teal hoverable s12" ng-repeat="winwin in winwins track by $index" style="padding:0px; padding-bottom:10px;">

    <div ng-if="winwin.is_sponsor" class="container no-padding">
        <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/220x/{{::winwin.cover_photo}}" style="height: 220px; cursor: pointer;" ng-click="viewSponsor(winwin.id)">
            <div class="profile-avatar avatar "> 
                <img ng-src="http://images.dev-winwins.net/smart/{{winwin.photo}}" class="img-responsive img-circle img-no-border" style="margin:5px auto; width:100%; height:100px; 7px solid rgba(13, 71, 161, 0.52);" />
            </div>
        </div>
    </div>
<!-- labels -->

    <div class="container no-padding" ng-if="!winwin.is_sponsor">
        <div class="col-xs-12 no-padding">
            <div class="ww-featured" ng-if="winwin.remarkable">
                <div class="ww-featured featured"> <i class="fa fa-bookmark"></i></div>
            </div>
            <div class="ww-popular" ng-if="winwin.popular">
                <div class="ww-popular pop right">Pop</div>
            </div>
            <div class="ww-finishing" ng-if="winwin.finishing">
                <div class="ww-finishing clock"> <i class="fa fa-clock-o"></i></div>
            </div>
        </div>
<!-- WW Img -->
        <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/220x/{{::winwin.image}}" style="height: 220px; cursor: pointer;" ng-click="view(winwin.id)">
            <div class="username-cards text-uppercase" style="padding-top:50px;">{{::winwin.title}}</div>
        </div>
<!-- Info Bar -->
        <div class="col-xs-12" style="margin-top: 10px;">
            <div class="col-xs-2 no-padding">      
                <img ng-src="http://images.dev-winwins.net/40x40/{{::winwin.user.photo}}" title="{{::winwin.user.username}}" alt="{{::winwin.user.username}}" ng-click="viewProfile(winwin.user.id)" class="img-circle" style="cursor:pointer;">  
            </div>

            <div class="col-xs-6 no-padding">  
                <img ng-repeat="sponsor in winwin.sponsors" class="responsive-img" ng-src="http://images.dev-winwins.net/40x/{{::sponsor.photo}}"   ng-click="viewSponsor(sponsor.id)" title="{{::sponsor.name}}" alt="{{::sponsor.name}}" style="cursor:pointer; border-radius:2px; margin:5px;">   
            </div>

        
         <!-- somos -->
            <div class="col-xs-2 no-padding" style="margin-top:-3px;"> 
                <span style="font-size:9px;">SOMOS </span> <br>
                <span class="somoscards"> {{::winwin.users_already_joined}}</span> 
            </div>
    <!-- share button -->
             <div class="col-xs-2"><i class="fa fa-share animated infinite pulse" style="font-size:16px; color:#555; padding-top:10px;"></i></a>
        </div>
    </div>
</div>

           <!-- search -->
<div id="footer" data-ng-controller="main-search-controller">

<nav>
    <div class="nav-wrapper  blue darken-4">
      <form>
        <div class="col-xs-12">
          <div class="input-field">
          <input id="query" type="search" class="col-xs-10 no-padding" placeholder="Buscar..." required ng-model="term" aria-describedby="search-lbl" ng-enter="search()">
          <!-- I've put "red-text" class to emphasize -->
          <i class="fa fa-search right" id="query" ng-click="search()" style="padding-top:10px; font-size: 20px;"></i>
                      <label for="query"></span></label>

        </div>
      </form>
    </div>
</div>
  </nav>
