
<div class="container no-padding">
    <div class="row">	
        <div class="col-xs-12 no-padding">
            <div dynamic-background="" background-size="cover" background-image="http://images.dev-winwins.net/smart/{{group.photo}}" style="height: 220px;">
                <div style="margin-left:auto; margin-right: auto; padding-top:50px;display:block; width:99%; text-align:center; font-family: montserrat; color: white; font-size: 16px;">
                    <h4 class="text-uppercase">{{group.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="buttons-profile">
            <a href="#" class="col-xs-3 ww-somos">  <span class="bubble-label"> Winwins </span> <span class="somos">{{::group.winwins.length}}</a>
            <a href="#" ng-if="!isSponsor" ng-show="!group.already_joined" ng-click="join()" role="button" class="col-xs-6 btn-join"> UNIRSE</a>
            <a href="#" ng-if="!isSponsor" ng-show="group.already_joined" ng-click="left()" role="button" class="col-xs-6 btn-join"> ABANDONAR</a>
            <a href="#" ng-if="isSponsor" ng-click="askForSponsored()" role="button" class="col-xs-6 btn-join"> SPONSOREAR </a>
            <a href="#" class="col-xs-3 ww-somos" ><span class="bubble-label"> Miembros </span> <span class="falta">{{::group.members_count}}</a>
        </div>
    </div>
</div>



<div class="container">
    <div class="container no-padding">
        <div class="row">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"><i class="fa fa-chevron-right" style="font-size: 0.8em;"></i> SOBRE NOSOTROS <i class="fa fa-caret-down" style="float:right;"></i></a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            {{::group.description}}
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading-b">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"><i class="fa fa-chevron-right" style="font-size: 0.8em;"></i> WINWINS A LOS QUE NOS SUMAMOS <i class="fa fa-caret-down" style="float:right;"></i></a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row col-xs-12 no-padding"> 
                                <div ng-repeat="ww in group.winwins" class="col-xs-2 no-padding">
                                    <img ng-src="http://images.dev-winwins.net/64x45/smart/{{ww.image}}" width="auto" height="auto" class="img-responsive" ng-click="viewWinwin(ww.id)" alt="{{ww.title}}" title="{{ww.title}}" style="cursor:pointer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree"><i class="fa fa-chevron-right" style="font-size: 0.8em;"></i> NUESTROS SPONSORS <i class="fa fa-caret-down" style="float:right;"></i> </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="col-xs-12 no-padding">
                                <div ng-repeat="sponsor in group.sponsors" class="col-xs-2 no-padding">
                                    <img ng-src="http://images.dev-winwins.net/64x/smart/{{sponsor.photo}}" width="auto" height="auto" class="img-responsive" ng-click="viewSponsor(sponsor.id)" alt="{{sponsor.name}}" title="{{sponsor.name}}" style="cursor:pointer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
